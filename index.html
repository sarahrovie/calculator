<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display"></div>
        <div id="btns-div">
          <div id="numbers-div">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button id="backspace">
              <svg
                id="backspace-icon"
                fill="#778899"
                version="1.1"
                id="Layer_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="64px"
                height="64px"
                viewBox="0 0 92 92"
                enable-background="new 0 0 92 92"
                xml:space="preserve"
                stroke="#778899"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    id="XMLID_548_"
                    d="M92,45.6v17.7c0,2.4-1.5,4.4-4,4.4s-4-2-4-4.4V50.1l-68.3,0l10.2,10.1c1.7,1.7,1.6,4.5-0.2,6.3 c-0.9,0.9-2.1,1.3-3.3,1.3c-1.1,0-2.3-0.4-3.2-1.3l-18-17.7C0.5,48,0,46.8,0,45.6c0-1.2,0.5-2.3,1.3-3.1l17.9-17.7 c1.7-1.7,4.6-1.7,6.3,0c1.7,1.7,1.7,4.5-0.1,6.3L15.2,41.2l72.2,0c1.2,0,2.5,0.5,3.3,1.3C91.5,43.3,92,44.5,92,45.6z"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
          <div id="operators-div">
            <button class="btn" id="/">÷</button>
            <button class="btn" id="*">×</button>
            <button class="btn" id="-">-</button>
            <button class="btn" id="+">+</button>
            <button class="btn" id="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a id="github" href="https://github.com/sarahrovie"
        >Made with ♥ by Sarah</a
      >
    </footer>
  </body>
</html>
